<ion-header>
    <app-header></app-header>
</ion-header>

<ion-content>
  <main>
    <div class="container">

        <div class="ion-text-center">
            <h2>CREAR ACTIVIDAD</h2>
        </div>
        <hr>

      <h3>Introduce los datos</h3><br>


        <!--<form name="formulario" method="post" enctype="multipart/form-data">
            <ion-input type="file" placeholder="Imagen" id="imagen" name="imagen" accept=".jpg">
        </form> -->

      <span ><ion-label>Nombre actividad</ion-label></span>
      <ion-input type="file" placeholder="Imagen" id="imagen" name="imagen" accept=".jpg" accept="*.jpg" required></ion-input><br>

      <span><ion-label>Categoria</ion-label></span><br>

      <ion-select name="cat" id="rol" [interfaceOptions]="customPopoverOptions" interface="popover" class="select" placeholder="" required multiple>
        <ion-select-option *ngFor="let categoria of categorias" >
          {{categoria.nombre}}
        </ion-select-option>
      </ion-select>

      <span ><ion-label>Nombre actividad</ion-label></span>
      <ion-input type="text" placeholder="Nombre actividad" id="nombre" name="nombre" required></ion-input>


      <span ><ion-label>Lugar</ion-label></span>
      <ion-input type="text" placeholder="Lugar" id="lugar" name="lugar" required></ion-input><br>

      <span><ion-label>Hora</ion-label></span>
      <ion-input type="time" placeholder="Hora" id="hora" name="hora" required></ion-input>

      <span><ion-label>Fecha</ion-label></span>
      <ion-input type="date" placeholder="Fecha" id="fecha" name="fecha" required></ion-input><br>

      <span><ion-label>Duración</ion-label></span>
      <ion-input type="time" placeholder="Duración" id="duracion" name="duracion" required></ion-input><br>

      <span><ion-label>Descripcion</ion-label></span><br>
      <ion-input type="text" placeholder="Descripcion de la actividad" id="descripcion" name="descripcion" required></ion-input><br>

      <ion-button expand="block" color="dark"> Añadir </ion-button>
    </div>
  </main>
</ion-content>
